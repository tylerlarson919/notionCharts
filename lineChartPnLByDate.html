<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Line Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div style="width: 80%; margin: 20px auto;">
    <canvas id="myChart"></canvas>
  </div>

  <script>
    // Function to fetch data from Google Sheet
    function fetchDataFromGoogleSheet() {
      // Replace with your Google Sheet ID
      var sheetId = "1Vwm5DsNm9NgFJf6p2KScihlJbB_NB8FWfmasoQmXWXA";
      var apiUrl = "https://sheets.googleapis.com/v4/spreadsheets/" + sheetId + "/values/Sheet1!H2:K?key=YOUR_API_KEY";

      return fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          var labels = data.values.map(row => row[0]); // Assuming Date Opened is in column H
          var pnlData = data.values.map(row => row[3]); // Assuming PnL is in column K
          return { labels: labels, data: pnlData };
        })
        .catch(error => console.error('Error fetching data:', error));
    }

    // Function to create chart
    function createChart(data) {
      const ctx = document.getElementById('myChart');

      new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.labels,
          datasets: [{
            label: 'PnL',
            data: data.data,
            borderWidth: 1,
            borderColor: 'blue', // Customize the color of the line
            backgroundColor: 'rgba(0, 0, 255, 0.1)' // Customize the fill color
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    // Fetch data and create chart
    fetchDataFromGoogleSheet().then(data => {
      createChart(data);
    });
  </script>
</body>
</html>
